---
layout: default
---
<h3>Hello world!</h3>
<h3>Here's what I've been up to...</h3>
{% assign project_list = site.projects %}
  {% for project in project_list reversed %}
  <div class="row">
    <div class="col-one-fourth">
    {{ project.dates }}
    </div>
    <div class="col-three-fourth">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
{% endfor %}
